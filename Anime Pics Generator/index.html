<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Pics Generator</title>
  <link rel="shortcut icon" href="sailor_moon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="section">
    <div class="container">
      <h1>Anime Pics Generator</h1>
      <button class="btn" id="btn">Get Anime</button>
      <div class="anime-container">
        <img class="anime-img" src="https://img.freepik.com/free-photo/girl-sky_1340-27755.jpg" alt="">
        <h2 class="anime-name">Anime Name</h2>
      </div>
    </div>
    <div class="video-container">
      <div class="color-overlay"></div>
      <video autoplay muted loop>
        <source src="./bg-4.mp4" type="video/mp4">
      </video>
    </div>
  </div>




  <script src="./index.js"></script>
</body>
</html>
